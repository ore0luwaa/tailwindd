<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcssclass</title>
    <link rel="stylesheet" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <nav class="flex items-center h-20">
        <div class="flex w-full max-w-7xl mx-auto items-center justify-between px-6 sm:px-12">
            <div class="flex items-center space-between">
                <div class="mr-8">
                    <a href="/">
                        <img src="logo.svg" alt="" />
                    </a>
                </div>
                <ul class="hidden sm:flex ml-24 space-x-4 sm:space-x-10">
                    <li class="flex items-center">
                        <a href="/" class="hover:text-gray-600">Why Mono</a>
                        <span class="material-symbols-outlined">
                            keyboard_arrow_down
                        </span>
                    </li>
                    <li class="flex items-center">
                        <a href="/" class="hover:text-gray-600">Products</a>
                        <span class="material-symbols-outlined">
                            keyboard_arrow_down
                        </span>
                    </li>
                    <li class="flex items-center">
                        <a href="/" class="hover:text-gray-600">Learn</a>
                        <span class="material-symbols-outlined">
                            keyboard_arrow_down
                        </span>
                    </li>
                    <li class="flex items-center">
                        <a href="/" class="hover:text-gray-600">Developers</a>
                        <span class="material-symbols-outlined">
                            keyboard_arrow_down
                        </span>
                    </li>
                </ul>
            </div>
            <div>
                <button class="bg-[#0055BA] text-white p-4 px-9 rounded-lg">
                    sign in 
                </button>
            </div>
        </div>   
    </nav>

    <main 
      class="flex flex-col md:flex-row justify-center items-center py-10 sm:py-20 px-6 md:px-12"
    >
        <div 
          class="flex flex-col space-y-7 sm;space-y-4 md:max-w-lg lg:max-w-md md:w-1/2"
        >
            <h1 class="text-3xl md:text-7xl sm:text:4xl font-bold">
                Reliably access bank accounts
            </h1>
            <p class="text-base sm:text-lg text-gray-700">
                Mono helps businesses to access high-quality financial data and direct 
                bank payments.
            </p>
            <div class="flex space-x-2 sm:space-x-4">
                <button class="flex items-center bg-[#0055BA] text-white px-4 py-3 text-sm sm:text-base rounded-lg hover:bg-gray700">
                    Get started for free
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>
                <button class="flex items-center bg-gray-100 text-black px-4 py-3 text-sm sm:text-base rounded-lg hover:bg-gray-200">
                    Contact Sales
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>
            </div>
        </div>

        <div class="mt-10 md:mt-0 md:w-1/2 flex justify-center">
            <img src="Screenshot_19-9-2024_13276_mono.co.jpeg" alt="" class="w-[70%] max-w-5 md:max-w-full" />
        </div>
    </main>
</body> 
</html>
